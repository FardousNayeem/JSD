<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortune Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <div class="ui-overlay">
    <div id="fortuneBox" class="fortune-text-area">
      <p id="fortuneText" class="mb-0 fw-semibold fs-4 text-center">
        ...Divining Your Fortune...
      </p>
    </div>

    <div class="button-container d-flex justify-content-center flex-wrap mt-2">
      <button id="changeTextColor" class="btn btn-light control-btn">Text Color</button>
      <button id="changeBackgroundColor" class="btn btn-light control-btn">Background</button>
      <button id="changeBorderColor" class="btn btn-light control-btn">Border</button>
      <button id="changeFontStyle" class="btn btn-light control-btn">Font</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
