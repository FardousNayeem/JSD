<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fortune Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preload" as="image" href="fortunechicken.png">

</head>
<body>
   <div class="ui-overlay">
    <div id="fortuneBox" class="fortune-text-area">
      <p id="fortuneText" class="mb-0 fw-semibold fs-4 text-center">
        ...Divining Your Fortune...
      </p>
    </div>

    <div class="button-container d-flex justify-content-center flex-wrap mt-2">
      <button id="previousFortune" class="btn btn-light control-btn">Previous</button>
      <button id="theme1" class="btn btn-light control-btn">Theme 1</button>
      <button id="theme2" class="btn btn-light control-btn">Theme 2</button>
      <button id="theme3" class="btn btn-light control-btn">Theme 3</button>
      <button id="theme4" class="btn btn-light control-btn">Theme 4</button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
