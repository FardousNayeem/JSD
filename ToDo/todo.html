<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h2 class="mb-4 text-primary fw-bold">ğŸ“ ToDo List ğŸ“</h2>

    <div class="input-group mb-3 w-75">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a New Task" />
      <button id="addTaskBtn" class="btn btn-success">Add</button>
    </div>

    <ul id="taskList" class="list-group w-75"></ul>

    <button id="doneBtn" class="btn btn-outline-success mt-3">Completed Tasks</button>

    <div id="doneModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <ul id="listDone" class="list-group w-75"></ul>
      </div>
    </div> 
  </div>

  <script src="script.js" defer></script>
</body>
</html>
